<!DOCTYPE html>
<html>
<head>
	<title>Day of the 42</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="doft.css">
</head>

<body>

	<header>
		<img src="resources/day_of_the_42.png" alt="logo" title="logo">
		<img src="resources/loupe.png" alt="une loupe" title="une loupe">
		<div>
			<a href="http://www.relaischateaux.com"><img src="resources/close.gif" alt="Deconnecter" title="Déconnecter"></a>
			<a href="http://www.disney.com"><img src="resources/reload.png" alt="Recommencer au debut" title="Recommencer au début"></a>
		</div>
	</header>

	<article>
		<section id="left">
			<a href="scumm2.html"><img src="resources/arrow.png" alt="Avancer" title="Avancer"></a>
			<img src="resources/main.png" alt="Prendre" title="Prendre">
			<img src="resources/oeil.png" alt="Regarder" title="Regarder">
			<img src="resources/outil.png" alt="Utiliser" title="Utiliser">
			<img src="resources/chat-icon.png" alt="Parler" title="Parler">
		</section>

		<section id="main">
			<img src="resources/cluster.jpg" alt="cluster" title="cluster">
			<div id="link1" class="link-cluster">
				<a href="http://www.ikea.com"></a>
			</div>
			<div id="link2" class="link-cluster">
				<a href="http://www.apple.com"></a>
			</div>
			<div id="dial">
				<p>Salut</p>
			</div>
		</section>

		<section id="objects">
			<img src="resources/book.png" alt="object1" title="object1">
			<img src="resources/towel.png" alt="object2" title="object2">
			<div id="wall" title="wall"></div>
		</section>
	</article>

	<div id="bloc">
		<p>Vous <span>entrez</span> alors dans une grande piece remplie d'ordinateurs...</p>
		<p><i>- Bonjour, vous êtes nouveau ici ?</i></p>
		<input type="text" name="text">
		<input type="submit" name="sub" value="Repondre">
	</div>
</body>

<script type="text/javascript">
	child = document.querySelectorAll('#objects img, #objects div');
	child.forEach(function (elem) {
		elem.addEventListener('click', function (e) {
			if (e.target.alt == 'object1')
				document.location.href = 'scumm0.html';
			else if (e.target.alt == 'object2')
				document.location.href = 'scumm1.html';
			else
				document.location.href = 'scumm2.html';
		})
	})

	i = 0;
	document.querySelector('img[alt=Parler]').addEventListener('click', function(e) {
		i++;
		if (i % 2 == 1)
			document.querySelector('#dial p').style.display = 'block'
		else
			document.querySelector('#dial p').style.display = 'none'
	})
</script>
</html>
